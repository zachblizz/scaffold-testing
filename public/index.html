<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffold Testing</title>
    <style>
        .body, * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <noscript>Oops, You need Javascript Please</noscript>
    <div id="root"><div class="container">loading...</div></div>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.bundle.js")
                .then(() => console.log("registered"))
                .catch(console.error);
        }
    </script>
</body>
</html>
